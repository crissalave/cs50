<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <title>Birthdays</title>
</head>

<body>
  <div class="header">
    <h1>Birthdays</h1>
  </div>
  <div class="container">
    <div class="section">

      <h2>Add a Birthday</h2>
      <!-- TODO: Create a form for users to submit a name, a month, and a day -->
      <form action="/" method="post">
        <input type="text" name="personName" placeholder="Name" required>
        <input type="number" name="month" placeholder="Month" min="1" max="12" class="no-spin" required>
        <input type="number" name="day" placeholder="Day" min="1" max="31" class="no-spin" required>
        <input type="submit" value="Add Birthday">
      </form>
    </div>

    <div class="section">

      <h2>All Birthdays</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th style="width: 200px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- TODO: Loop through the database entries to display them in this table -->
          {% for person in birthdayList %}
          <tr>
            <td>{{person["name"]}}</td>
            <td>{{person["month"]}}/{{person["day"]}}</td>
            <td>
              <form action="/d" method="post">
                <button type="submit" name="id" value={{person["id"]}}>Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
